		<title>Это заголовок тайтл</title>
		<script>
function getDigitsSum(num) {
    var num = String(num);
    var sum = 0;
    for (var i = 0; i < num.length; i++) {
	sum += Number(num[i]);
    }
    return sum;
}
		</script>
