		<title>Это заголовок тайтл</title>
		<script>
var arr=[1,12,15,-2,6,8,11];
var newarr =[];

function isNumberInRange(num) {if (num>0 && num<10) {return true;}
else {return false;}  }

for (var i=0; i<arr.length; i++) {
    if (isNumberInRange(arr[i])) {
        newarr.push(arr[i]);
    }
}

alert(newarr);
		</script>
