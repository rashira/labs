<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
var arr = [];
for (var i = 1; i < 10; i++) {
	var str = '';
	for (var j = 0; j < i; j++) {
		str += i;
	}
	arr.push(str);
}
alert(arr);
		</script>
	</head>
	<body>
		Это основное содержимое страницы.
	</body>
</html>
