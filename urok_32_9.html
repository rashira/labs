		<script>
var colors=['red','pink','blue'];
var elems=document.getElementsByTagName('p');
var f1 = function() {
	var k = 0;
	return function() {
		this.style.color = colors[k];
		k++;
		if (k == colors.length){k=0};
	}
}
for (var i = 0; i < elems.length; i++) {
	elems[i].addEventListener('click', f1());
}
