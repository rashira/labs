<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Урок </title>
	</head>
	
<body onload="start()">
 	<input type="text" value="2" id="result">
</body> 
 
		<script>
var inp = document.getElementById('result');

function start() {
	window.setInterval(timer, 1000);
 }

function timer() {
	inp.value = inp.value * inp.value;
 }    
		</script>
</html>
