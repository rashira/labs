		<script>
	function go(elem){
		elem.disabled  =  true;
		elem.value  =  'О, на меня нельзя больше нажать!';
		var test = document.getElementById('test');
		test.innerHTML = 'Привет, мир!';
		test.style.color  =  'red';
	}
		</script>
	</head>
	<body>
<p id="test">
При нажатии на кнопку текст в абзаце поменяется.
</p>
<input type="submit" value="Нажмите на меня!"  onclick="go(this)">
	</body>
