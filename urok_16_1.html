<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
var str = 'qwerty pol kol';
var newarr=[];
function ucfirst(str) {
    return str[0].toUpperCase()+str.substr(1);
    }
var arr=str.split(' ');
for (var i=0; i< arr.length;i++) {
    newarr.push(ucfirst(arr[i]));
    }
var newstr=newarr.join(' ');
alert(newstr);
		</script>
	</head>
	<body>
		
	</body>
</html>
