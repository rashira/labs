<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
var str='var_text_hello';
var arr=str.split('_');
var newarr=['var'];
function Up(a) {
    return a[0].toUpperCase()+a.substr(1);
    }
for (var i=1;i<arr.length;i++){
    newarr.push(Up(arr[i]));
    }
var newstr=newarr.join('');
alert(newstr)
		</script>
	</head>
	<body>
		
	</body>
</html>
