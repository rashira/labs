<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Задачи 1-44</title>
                <style>
input{ width: 300px;}
                </style>
		<script>
function go(elem){
    elem.value= parseInt(elem.value) + 1;
}
    
		</script>
	</head>
	<body>
<p>Кнопка считает кол-во нажатий по ней.</p>
<input type="submit" onclick="go(this)" value="0">
	</body>
</html>
